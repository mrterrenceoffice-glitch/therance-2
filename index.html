    <meta charset="UTF-8" />

    <title>Therance Group | Digital Agency & Business Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #3b82f6;
        --navy-dark: #001f3f;
        --navy-darker: #000c1a;
      }
      /* 
         CRITICAL: Force solid opaque backgrounds to prevent any transparency 
         that might be caused by browser defaults or parent containers.
      */
      html {
        background-color: #000c1a !important;
        height: 100%;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000c1a !important;
        color: white;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        min-height: 100%;
        width: 100%;
      }
      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: 'Space Grotesk', sans-serif;
        letter-spacing: -0.02em;
      }
      .bg-navy-dark { background-color: var(--navy-dark); }
      .bg-navy-darker { background-color: var(--navy-darker); }
      
      /* Custom matrix effect animation - reduced opacity and speed to be less distracting */
      @keyframes matrix {
        0% { opacity: 0.05; transform: translateY(0); }
        50% { opacity: 0.15; transform: translateY(10px); }
        100% { opacity: 0.05; transform: translateY(0); }
      }
      .animate-matrix {
        animation: matrix 8s infinite alternate ease-in-out;
      }

      /* Floating animation */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s infinite ease-in-out;
      }

      /* Fade in animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      @keyframes floatUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-float-up {
        animation: floatUp 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      /* Glow pulse */
      @keyframes glow-pulse {
        0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
        50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.4); }
      }
      .glow-on-hover:hover {
        animation: glow-pulse 2s infinite ease-in-out;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--navy-darker); }
      ::-webkit-scrollbar-thumb { 
        background: #1e3a8a; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
    </style>
